<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>SS支援插件</title>
	<meta name="generator" content="西秦公子" />
	<meta name="author" content="西秦公子" />
	<meta name="keywords" content="Shadowsocks插件" />
	<meta name="description" content="SS支援插件" />
	<link rel="stylesheet" href="http://weui.github.io/weui/weui.css"/>
	<link rel="stylesheet" href="http://weui.github.io/weui/example.css"/>
</head>
	<body ontouchstart="">
    <div class="container js_container">

		<div class="page slideIn home">
		    <div class="hd">
		        <h1 class="page_title">{$nodes.node_name}</h1>
		        <p class="page_desc">{$nodes.node_server}</p>
		    </div>
		    <div class="bd">
				 <div class="weui_cells_title">详细信息</div>
					<div class="weui_cells">
					    <div class="weui_cell">
					        <div class="weui_cell_bd weui_cell_primary">
					            <p>节点名称</p>
					        </div>
					        <div class="weui_cell_ft">
					            {$nodes.node_name}
					        </div>
					    </div>
					    <div class="weui_cell">
					        <div class="weui_cell_bd weui_cell_primary">
					            <p>节点地址</p>
					        </div>
					        <div class="weui_cell_ft">
					            {$nodes.node_server}
					        </div>
					    </div>
					    <div class="weui_cell">
					        <div class="weui_cell_bd weui_cell_primary">
					            <p>加密方式</p>
					        </div>
					        <div class="weui_cell_ft">
					            {$nodes.node_method}
					        </div>
					    </div>
					    <div class="weui_cell">
					        <div class="weui_cell_bd weui_cell_primary">
					            <p>节点状态</p>
					        </div>
					        <div class="weui_cell_ft">
					            {$nodes.node_status}
					        </div>
					    </div>
					</div>
					<a href="{:addons_url ( 'Shadowsocks://Shadowsocks/index');}" class="weui_btn weui_btn_warn">返回</a>
		    </div>
		</div>
	</div>



</body>
</html>
